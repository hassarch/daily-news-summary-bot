version: '3.8'

services:
  app:
    build: .
    container_name: news-summarizer
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./app:/app/app
    depends_on:
      - ollama
    restart: unless-stopped
    networks:
      - news-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - news-network

volumes:
  ollama-data:

networks:
  news-network:
    driver: bridge
